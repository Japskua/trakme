<div class="row">
    <div class="col s12 m6">
        <div class="card red lighten-2">
            <div class="card-content white-text">
                <span class="card-title">How was your day?</span>
                <div class="input-field col s12">
                    <i class="mdi-editor-mode-edit prefix"></i>
                    <textarea id="icon_prefix2" class="materialize-textarea white-text"></textarea>
                    <label for="icon_prefix2" class="white-text">Describe your feelings with couple of words</label>
                </div>
            </div>
            <div class="card-action">
                <button class="waves-effect waves-green white btn black-text" id="trakme-feelings-btn-ok">Great</button>
                <button class="waves-effect waves-orange white btn black-text" id="trakme-feelings-btn-normal">Okay</button>
                <button class="waves-effect waves-red white btn black-text" id="trakme-feelings-btn-bad">Bad</button>
            </div>
        </div>
    </div>
</div>
